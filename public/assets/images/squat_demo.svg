<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1E293B" />
  
  <!-- Figure in squat position -->
  <g transform="translate(200, 150)" fill="none" stroke="#4F46E5" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head -->
    <circle cx="0" cy="-90" r="15" />
    
    <!-- Torso -->
    <line x1="0" y1="-75" x2="0" y2="-40" />
    
    <!-- Arms -->
    <line x1="0" y1="-65" x2="30" y2="-50" />
    <line x1="30" y1="-50" x2="40" y2="-30" />
    
    <line x1="0" y1="-65" x2="-30" y2="-50" />
    <line x1="-30" y1="-50" x2="-40" y2="-30" />
    
    <!-- Lower body -->
    <line x1="0" y1="-40" x2="-30" y2="0" />
    <line x1="-30" y1="0" x2="-30" y2="40" />
    
    <line x1="0" y1="-40" x2="30" y2="0" />
    <line x1="30" y1="0" x2="30" y2="40" />
  </g>
  
  <!-- Animation hint -->
  <g transform="translate(200, 80)">
    <path d="M-40,0 L0,-20 L40,0 L0,20 Z" fill="#4F46E5" opacity="0.7">
      <animateTransform 
        attributeName="transform"
        type="translate"
        values="0,0; 0,-10; 0,0"
        dur="1.5s"
        repeatCount="indefinite"
      />
    </path>
  </g>
  
  <!-- Text -->
  <text x="200" y="240" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Squat Demo</text>
  <text x="200" y="265" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Keep your back straight and heels on ground</text>
</svg> 