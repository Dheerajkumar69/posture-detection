<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1E293B" />
  
  <!-- Desk -->
  <rect x="80" y="180" width="240" height="10" fill="#64748B" />
  <rect x="100" y="190" width="20" height="50" fill="#64748B" />
  <rect x="280" y="190" width="20" height="50" fill="#64748B" />
  
  <!-- Monitor -->
  <rect x="140" y="120" width="120" height="60" fill="#0F172A" stroke="#64748B" stroke-width="3" />
  <line x1="200" y1="180" x2="200" y2="190" stroke="#64748B" stroke-width="3" />
  <rect x="170" y="190" width="60" height="5" fill="#64748B" />
  
  <!-- Figure sitting at desk -->
  <g transform="translate(200, 170)" fill="none" stroke="#10B981" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head -->
    <circle cx="0" cy="-50" r="15" />
    
    <!-- Torso - straight back -->
    <line x1="0" y1="-35" x2="0" y2="0" />
    
    <!-- Arms -->
    <line x1="0" y1="-25" x2="40" y2="-15" />
    <line x1="40" y1="-15" x2="60" y2="-5" />
    
    <!-- Chair and lower body implied -->
  </g>
  
  <!-- Posture guide -->
  <g stroke="#10B981" stroke-dasharray="5,5" stroke-width="1">
    <line x1="200" y1="120" x2="200" y2="240" />
  </g>
  
  <!-- Animation hint -->
  <g transform="translate(250, 140)">
    <path d="M0,0 L15,0 L15,15 L0,15 Z" fill="#10B981" opacity="0.7">
      <animateTransform 
        attributeName="transform"
        type="scale"
        values="1,1; 1.2,1.2; 1,1"
        dur="2s"
        repeatCount="indefinite"
      />
    </path>
  </g>
  
  <!-- Text -->
  <text x="200" y="240" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Desk Posture</text>
  <text x="200" y="265" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Keep your back straight and screen at eye level</text>
</svg> 